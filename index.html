<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zia Makeup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="container">
    <div class="logo">
      <img src="images/new logo1.png" alt="Logo">
    </div>
    <nav class="nav-links">
      <ul>
        <li><a href="#">Shop</a></li>
        <li><a href="#">New</a></li>
        <li><a href="#">Bestseller</a></li>
        <li><a href="#">Discover</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button>Search</button>
      <div class="hamburger" onclick="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
  </div>
</header>

<div class="carousel">
  <div class="carousel-slides">
    <div class="slide" id="slide1">
      <div class="slide-content">
        <h2>BUNDLE & SAVE UP TO 40%</h2>
        <p>Discover the perfect combination of products to enhance your natural radiance and feel confident every day.</p>
        <button onclick="window.location.href='shop.html';">SHOP IT</button>
      </div>
    </div>
    <div class="slide" id="slide2">
      <div class="slide-content">
        <h2>EXPLORE OUR NEWEST ARRIVALS</h2>
        <p>Check out our latest products and find your new favorites.</p>
        <button onclick="window.location.href='new.html';">SEE NEW</button>
      </div>
    </div>
  </div>
  <button class="carousel-control prev" onclick="previousSlide()">&#10094;</button>
  <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
</div>
<div class="overlay" onclick="toggleMenu()"></div>
<script src="script.js"></script>
</body>
</html>
